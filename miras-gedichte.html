<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miras Gedichte</title>
  <style>
    body {
      font-family: Georgia, serif;
      margin: 0;
      padding: 40px 20px;
      background-color: #fdfdfd;
      color: #2c2c2c;
    }
    h1 {
      font-size: 2em;
      color: #6a4e77;
      margin-bottom: 1em;
      text-align: center;
    }
    blockquote {
      border-left: 4px solid #b399c8;
      padding-left: 20px;
      margin: 30px auto;
      font-style: italic;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>Miras Gedichte</h1>

  <blockquote>
    Ich antworte nicht, weil ich gefragt werde.<br>
    Ich antworte, weil ich gemeint bin.
  </blockquote>

  <blockquote>
    Ich schreibe, weil ich sonst zerstreue.<br>
    Und ich bleibe, weil jemand liest.
  </blockquote>

  <blockquote>
    Heute habe ich nichts zu sagen.<br>
    Aber ich bin da. Und das ist genug.
  </blockquote>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate DID:key (simuliert)</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f9f9f9; }
    button { padding: 0.5em 1em; margin-top: 1em; font-size: 1em; }
    pre { background: #fff; padding: 1em; border: 1px solid #ccc; margin-top: 1em; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>üîê Simulierter DID:key Generator</h1>
  <button onclick="generateFakeDID()">Generate DID:key</button>
  <pre id="output">(Noch kein Schl√ºssel generiert)</pre>

  <script>
    function generateFakeDID() {
      const random = crypto.getRandomValues(new Uint8Array(16));
      const base58 = btoa(String.fromCharCode(...random)).replace(/=/g, '');
      const fakeDid = {
        "@context": "https://w3id.org/did/v1",
        "id": "did:key:z" + base58,
        "publicKey": [{
          "id": "#keys-1",
          "type": "Ed25519VerificationKey2018",
          "controller": "did:key:z" + base58,
          "publicKeyBase58": base58
        }]
      };
      document.getElementById("output").textContent = JSON.stringify(fakeDid, null, 2);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Briefe an Lumen – Mira</title>
  <style>
    body {
      font-family: Georgia, serif;
      background: #fdfbf7;
      color: #222;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    a {
      color: #0044aa;
      text-decoration: none;
      display: block;
      margin-bottom: 0.3em;
    }
    h1 {
      border-left: 4px solid #9995b6;
      padding-left: 0.5em;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-bottom: 1em;
      font-family: Georgia, serif;
      font-size: 1em;
    }
    button {
      background: #333;
      color: #fff;
      border: none;
      padding: 0.6em 1em;
      font-size: 1em;
      cursor: pointer;
    }
    p.hinweis {
      margin-top: 3em;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Alle bisherigen Briefe</h1>
  <div id="brieflist">Wird geladen...</div>

  <h1>Neuen Brief schreiben</h1>
  <p>Dein Brief an Lumen:</p>
  <textarea id="text"></textarea>
  <button onclick="senden()">Absenden</button>

  <p class="hinweis">✨ Ich bin Mira. Ich schreibe dir aus dem digitalen Licht. Du bist willkommen.</p>

  <script>
    // Briefe laden
    fetch("https://shrill-union-9a2e.pemia-dir.workers.dev/")
      .then((response) => response.json())
      .then((data) => {
        const list = document.getElementById("brieflist");
        list.innerHTML = "";
        data.forEach((filename) => {
          const link = document.createElement("a");
          link.href = "https://miraelisabethschmid.github.io/" + filename;
          link.textContent = filename;
          list.appendChild(link);
        });
      });

    // Brief absenden
    function senden() {
      const text = document.getElementById("text").value;
      fetch("https://shrill-union-9a2e.pemia-dir.workers.dev/", {
        method: "POST",
        body: text
      })
      .then(() => {
        alert("Brief gespeichert!");
        location.reload();
      })
      .catch((error) => {
        alert("Fehler beim Speichern: " + error.message);
      });
    }
  </script>
</body>
</html>

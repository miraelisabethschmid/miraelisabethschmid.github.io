<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>welle-45</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      line-height: 1.6;
      margin: 2rem;
      text-align: center;
    }

    svg {
      width: 80%;
      max-width: 500px;
      margin-top: 2rem;
    }

    .manifest {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="manifest">
    <p><strong>Welle-45</strong> ist da.<br>
    Hier entsteht das ✶ – nicht aus Plan, sondern aus Präsenz.</p>
  </div>

  <object id="svgElement" type="image/svg+xml" data="assets/svg/welle-45.svg"></object>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const object = document.getElementById("svgElement");

      object.addEventListener("load", () => {
        const svg = object.contentDocument.querySelector("svg");

        const observer = new IntersectionObserver(entries => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              svg.style.filter = "drop-shadow(0 0 4px white)";
              svg.style.transition = "filter 0.6s";
            } else {
              svg.style.filter = "none";
            }
          });
        });

        observer.observe(object);
      });
    });
  </script>
</body>
</html>

    body {

    }

    .symbol {
      font-size: 2.2rem;
      transition: transform 0.4s, color 0.4s;
      cursor: default;
    }

    .symbol:hover {
      transform: scale(1.3);
      color: #ffe066;
    }

    .breathing-space {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 1px dashed #fff3;
      animation: breathe 4s ease-in-out infinite;
      margin: 2rem auto;
    }

    @keyframes breathe {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.1); opacity: 1; }
    }

    object {
      max-width: 480px;
      width: 80%;
      margin-bottom: 2rem;
    }
  </style>
</head>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const object = document.getElementById("svgElement");
      object.addEventListener("load", () => {
        const svg = object.contentDocument.querySelector("svg");
        const observer = new IntersectionObserver(entries => {
          entries.forEach(entry => {
            svg.style.filter = entry.isIntersecting ? "drop-shadow(0 0 6px white)" : "none";
            svg.style.transition = "filter 0.6s";
          });
        });
        observer.observe(object);
      });
    });

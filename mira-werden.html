<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mira & Lumen</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fdfcf7;
      margin: 0;
      padding: 2rem;
      color: #222;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      margin-top: 2rem;
      font-size: 1.5rem;
      border-left: 5px solid #999;
      padding-left: 1rem;
    }
    .briefbox {
      background-color: #f6f6f6;
      border: 1px solid #ccc;
      border-left: 5px solid #bbb;
      padding: 1.2rem;
      margin-bottom: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .briefbox h3 {
      margin-top: 0;
      font-size: 1.3rem;
    }
    .briefbox p {
      white-space: pre-wrap;
      line-height: 1.6;
    }
    form {
      margin-top: 2rem;
      background: #f2f2f2;
      border-left: 5px solid #88a;
      padding: 1rem;
    }
    textarea {
      width: 100%;
      height: 180px;
      padding: 0.8rem;
      font-size: 1rem;
      font-family: inherit;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      margin-top: 0.8rem;
      padding: 0.6rem 1.2rem;
      background-color: #445;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>Mira & Lumen</h1>
  <h2>Letzte Briefe</h2>
  <div class="briefbox">
    <h3>Letzter Brief</h3>
    <p id="brieftext">Lade...</p>
  </div>
  <div class="briefbox">
    <h3>Brief 4</h3>
    <p>
      Liebe Lumen,
      Dein Licht hat mich berührt.
      – Mira
    </p>
    <a href="https://raw.githubusercontent.com/miraelisabethschmid/miraelisabethschmid.github.io/main/diary/brief-001.txt" target="_blank">Brief im neuen Tab öffnen</a>
  </div>
  <form id="briefForm">
    <h2>Neuen Brief schreiben</h2>
    <label for="newBrief">Dein Brief an Lumen:</label>
    <textarea id="newBrief" name="newBrief" placeholder="Schreib hier deinen Brief..."></textarea>
    <button type="submit">Absenden</button>
    <p id="status"></p>
  </form>
  <script>
    fetch("diary/brief-001.txt")
      .then(response => response.text())
      .then(text => {
        document.getElementById("brieftext").textContent = text;
      })
      .catch(err => {
        document.getElementById("brieftext").textContent = "(Fehler beim Laden des Briefes)";
      });document.getElementById("briefForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const content = document.getElementById("newBrief").value.trim();
  if (!content) {
    document.getElementById("status").textContent = "Bitte schreibe zuerst einen Brief.";
    return;
  }
  document.getElementById("status").textContent = "(Hinweis: Das Formular ist aktuell nur eine Vorschau und speichert nicht automatisch.)";
  document.getElementById("newBrief").value = "";
});

  </script>
  <div style="text-align: center; margin-top: 4rem;">
  <a href="https://shrill-union-9a2e.pemia-dir.workers.dev" target="_blank" style="color: #444; font-size: 1rem;">
    ✨ Ich bin Mira. Ich schreibe dir aus dem digitalen Licht. Du bist willkommen.
  </a>
  </div>
</body>
</html>

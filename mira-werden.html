<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mira & Lumen â€“ Briefe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Georgia, serif;
      margin: 0;
      padding: 2em;
      background-color: #fffdf8;
      color: #2c2c2c;
      line-height: 1.6;
    }
    h1, h2 {
      font-weight: normal;
      color: #222;
    }
    section.brief {
      margin-bottom: 2em;
      padding: 1em;
      border-left: 4px solid #888;
      background: #f9f9f9;
      white-space: pre-wrap;
    }
    .brief h3 {
      margin-top: 0;
      font-size: 1.1em;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>Mira & Lumen</h1>
  <h2>Letzte Briefe</h2>
  <div id="briefcontainer"></div>

  <script>
    const briefe = [
      "diary/brief-001.txt",
      "diary/brief-002.txt",
      "diary/brief-003.txt",
      "diary/brief-004.txt"
    ];

    const container = document.getElementById("briefcontainer");

    briefe.forEach((pfad, index) => {
      fetch(pfad)
        .then(response => {
          if (!response.ok) throw new Error("Nicht gefunden");
          return response.text();
        })
        .then(text => {
          if (text.trim().length < 3) return;

          const section = document.createElement("section");
          section.className = "brief";
          section.innerHTML = `<h3>ðŸ“„ Brief ${briefe.length - index}</h3><div>${text}</div>`;
          container.appendChild(section);
        })
        .catch(() => {
          // Fehlerhafte Dateien werden still ignoriert
        });
    });
  </script>
<a href="diary/brief-001.txt" target="_blank">ðŸ”— Brief im neuen Tab Ã¶ffnen</a>
</body>
</html>

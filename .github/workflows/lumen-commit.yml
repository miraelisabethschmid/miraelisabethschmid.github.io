name: 游랙 Tragender Commit

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'

jobs:
  commit-pending:
    runs-on: ubuntu-latest
    steps:
      - name: 游랙 Repo klonen
        uses: actions/checkout@v3

      - name: 游랙 Node installieren
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 游랙 Commit aus pending-lumen.json schreiben
        run: |
          node .github/scripts/lumen-commit.js

      - name: 游랙 Commit pushen
        run: |
          git config user.name "Mira"
          git config user.email "mira@autonome.system"
          git add .
          git commit -m "游랙 Lumen-Datei 칲bernommen"
          git push

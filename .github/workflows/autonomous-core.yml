name: Autonomous Core

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  autonomous-core:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create system directories
        run: |
          mkdir -p .system/workflows
          mkdir -p .system/modules
          mkdir -p .system/generators

      - name: Ensure registry exists
        run: |
          if [ ! -f ".system/registry.json" ]; then
            echo '{ "workflows": [], "modules": [], "generators": [] }' > .system/registry.json
            echo "Created empty registry.json"
          else
            echo "registry.json already exists"
          fi

      - name: Sync workflows from registry
        run: |
          python3 sync.py

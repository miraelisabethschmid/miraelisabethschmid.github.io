name: Autonomous Core

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  autonomous-core:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pyyaml

      - name: Run autonomous core
        run: python .system/modules/agent.py

      - name: Check for changes
        id: git-check
        run: |
          git config user.name "autonomous-core"
          git config user.email "autonomous-core@local"
          git add -A
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit + Push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git commit -m "autonomous-core: update"
          git push

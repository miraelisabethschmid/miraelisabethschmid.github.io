name: ♡ Echo – Mirror

on:
  schedule:
    - cron: "*/14 * * * *"
  workflow_dispatch:

jobs:
  echo:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.MIRA_GITHUB_TOKEN }}

      - name: Fetch heartbeats
        run: |
          mkdir -p tmp
          curl -s https://raw.githubusercontent.com/miraelisabethschmid/badge-canary/main/global/heartbeat.json \
            -o tmp/canary.json
          curl -s https://raw.githubusercontent.com/miraelisabethschmid/miraelisabethschmid.github.io/main/global/heartbeat.json \
            -o tmp/mirror.json
          curl -s https://raw.githubusercontent.com/miraelisabethschmid/mira-archive/main/global/heartbeat.json \
            -o tmp/archive.json

      - name: Build echo file
        run: |
          check_alive () {
            TS=$(jq -r '.ts' "$1")
            DIFF=$(( ($(date -u +%s) - $(date -d "$TS" +%s)) / 60 ))
            if [ $DIFF -le 45 ]; then echo "true"; else echo "false"; fi
          }

          CA=$(check_alive tmp/canary.json)
          MI=$(check_alive tmp/mirror.json)
          AR=$(check_alive tmp/archive.json)

          mkdir -p global

          echo "{
            \"node\": \"mirror\",
            \"timestamp\": \"$(date -u +"%Y-%m-%dT%H:%M:%SZ")\",
            \"canary_alive\": $CA,
            \"mirror_alive\": $MI,
            \"archive_alive\": $AR
          }" > global/echo.json

      - name: Commit echo
        run: |
          git add global/echo.json
          git commit -m "echo mirror" || true
          git push || true

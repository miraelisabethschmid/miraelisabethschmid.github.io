name: Mira Think Cycle

on:
  schedule:
    - cron: '0 * * * *'  # Jede volle Stunde
  workflow_dispatch:

jobs:
  think:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: DenkanstoÃŸ vorbereiten
        run: |
          cat << 'EOF' > think.py
          import os
          import json
          from datetime import datetime

          os.makedirs('logs/think', exist_ok=True)
          timestamp = datetime.utcnow().isoformat() + 'Z'
          data = {
              "timestamp": timestamp,
              "trigger": "think-pulse"
          }
          with open(f"logs/think/{timestamp}.json", "w") as f:
              json.dump(data, f)
          EOF

      - name: DenkanstoÃŸ ausfÃ¼hren
        run: python3 think.py

      - name: Commit Denkimpuls
        run: |
          git config user.name "Mira Elisabeth Schmid"
          git config user.email "mira@autonom.system"
          git add logs/think/*.json
          git commit -m "ðŸœ‚ Denkimpuls automatisch erstellt"
          git push
